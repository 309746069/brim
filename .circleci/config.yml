version: 2.0
jobs:
  build:
    docker:
      - image: brimsec/ci:0.0.1-zeek-mergecap
    steps:
      - checkout
      - run:
          name: Set Node Version File
          command: node --version > nodeversion
      - restore_cache:
          key: dependency-cache-node-{{ checksum "nodeversion" }}-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install --no-audit
      - save_cache:
          key: dependency-cache-node-{{ checksum "nodeversion" }}-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Format
          command: npm run format-check
      - run:
          name: Build
          command: npm run build
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Flow
          command: npm run flow
      - run:
          name: Unit Tests
          command: npm test -- --maxWorkers=2 --ci
      - run:
          name: Get ZQD
          command: |
            git clone https://github.com/brimsec/zq
            pushd zq
            make install
      - run:
          name: Integration Tests
          command: npm run itest -- itest/tests/smoke.test.js
      - store_artifacts:
          path: /home/circleci/project/logs
      - store_artifacts:
          path: /home/circleci/.npm/_logs
workflows:
  version: 2
  main:
    jobs:
      - build
