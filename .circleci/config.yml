version: 2.0
jobs:
  build:
    docker:
      - image: circleci/node:10.11.0-jessie-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install --no-audit
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Format
          command: npm run format && git diff -- src --exit-code
      - run:
          name: Build
          command: npm run build
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Flow
          command: npm run flow
      - run:
          name: Unit Tests
          command: npm test -- --maxWorkers=2 --ci
      - run:
          name: Integration Tests
          command: npm run itest -- --maxWorkers=2 --ci
